{% extends 'base.html' %} 

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style_registro.css'%}">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
{% endblock css %}

{% block contenido %}
    <div class="base">
        {%for mensaje in messages%}
	<div class="alert alert-success alert-dismissible fade show" role="alert">
		<strong>Bien hecho!</strong> {{ mensaje }}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	  </div>
	{%endfor%}
        <form method="POST" class="contenedor">{%csrf_token%}
            <h3 class="mb-4">CONTACTATE CON NOSOTROS</h3>
            {{form.as_div}}
            <p><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>
        </form>
    </div> 
{% endblock contenido %}
