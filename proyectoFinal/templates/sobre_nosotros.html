    <!-- Código para el efecto parallax -->
    <style>
        /* Estilos para el efecto parallax */
        .cards-container {
            display: flex;
            perspective: 800px; /* Añade perspectiva para el efecto parallax */
            justify-content: center; /* Centra horizontalmente las tarjetas */
            align-items: center; /* Centra verticalmente las tarjetas */
        }

        .card {
            /* Estilos para la tarjeta */
            width: 150px;
            height: 200px;
            margin: 30px; /* Aumenta la separación entre las tarjetas */
            transition: transform 0.5s, box-shadow 0.3s, background-color 0.3s; /* Agrega transiciones suaves */
            border-radius: 8px; /* Reduce el radio para suavizar los bordes */
            cursor: pointer; /* Cambia el cursor a una mano cuando es interactivo */
            position: relative; /* Posición relativa para poder posicionar las imágenes */
            overflow: hidden; /* Oculta el contenido que sobresalga del contenedor */
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen al tamaño de la tarjeta sin deformarla */
            border-radius: 8px; /* Añade bordes redondeados a las imágenes */
            position: absolute; /* Posición absoluta para superponer las imágenes */
            top: 0;
            left: 0;
            transition: transform 0.5s, filter 0.5s; /* Agrega una transición suave a la transformación y los filtros */
            box-shadow: 5px 5px 15px rgba(0, 0, 255, 0.2); /* Aumenta la separación de la sombra celeste */
        }

        /* Duplica la capa de foto para crear un efecto de profundidad */
        .card img.foto-duplicada {
            transform: translateZ(-10px); /* Ajusta el valor de profundidad */
            filter: brightness(1) saturate(1.2) contrast(1.2); /* Ajusta saturación y contraste */
        }

        /* Pseudo-elemento para agregar sombra solo en la parte superior */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Ajusta el tamaño de la sombra */
            background: linear-gradient(rgba(0, 0, 0, 0.3), transparent); /* Gradiente para la sombra */
            z-index: 1; /* Coloca el pseudo-elemento por debajo de las imágenes */
            border-radius: 8px 8px 0 0; /* Añade bordes redondeados solo en la parte superior */
        }

        /* Pseudo-elemento para agregar sombra solo en la parte inferior */
        .card::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Ajusta el tamaño de la sombra */
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.3)); /* Gradiente para la sombra */
            z-index: 1; /* Coloca el pseudo-elemento por debajo de las imágenes */
            border-radius: 0 0 8px 8px; /* Añade bordes redondeados solo en la parte inferior */
        }

        /* Efecto de imágenes flotantes al hacer hover */
        .card:hover img.fondo {
            transform: translateX(-2px) translateY(-2px) translateZ(-20px); /* Ajusta los valores para disminuir el efecto del fondo */
        }

        .card:hover img.foto {
            transform: translateX(10px) translateY(10px) translateZ(-50px); /* Ajusta los valores para aumentar el efecto de la foto */
        }

        .card:hover img.foto-duplicada {
            transform: translateX(20px) translateY(20px) translateZ(-70px); /* Ajusta los valores para aumentar el efecto de la foto duplicada */
        }

        /* Efecto de tarjetas al hacer hover */
        .card:hover {
            transform: translateX(3px) translateY(3px) translateZ(30px) rotateX(-5deg) rotateY(-5deg); /* Cambia el ángulo de rotación */
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5); /* Ajusta el color de la sombra celeste */
            background-color: transparent; /* Elimina el color de fondo amarillo */
        }
    </style>
